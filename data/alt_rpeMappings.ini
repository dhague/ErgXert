# RPE =	XertNum XertType
# XertType can be:
#  absolute (watts)
#  relative_ftp (percent)
#  relative_ltp (percent)
#  relative_pp (percent)
#  hmmp (mean maximal power, minutes)
#  xssr (XSS per hour)

0    = 0 relative_ltp
1    = 20 relative_ltp
2    = 40 relative_ltp
2.5  = 55 relative_ltp
3    = 70 relative_ltp
3.5  = 85 relative_ltp
4    = 100 relative_ltp
4.5  = 70 relative_ftp
5    = 75 relative_ftp
5.5  = 80 relative_ftp
6    = 85 relative_ftp
6.25 = 88 relative_ftp
6.5  = 90 relative_ftp
6.75 = 93 relative_ftp
7    = 95 relative_ftp
7.25 = 98 relative_ftp
7.5  = 100 relative_ftp
7.75 = 30 hmmp
8    = 20 hmmp
8.25 = 12 hmmp
8.5  = 9 hmmp
8.75 = 7 hmmp
9    = 5 hmmp
9.5  = 4 hmmp
10   = 3 hmmp
